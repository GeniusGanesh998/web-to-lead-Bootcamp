<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead From </title>
    <link rel="stylesheet" href="style.css" />      <!-- HTML connect ot CSC file -->
    <script  src="script.js"></script>              <!-- HTML connect to JS file -->
</head>
    <body>
            <h1>Create Lead</h1>
            <form 
                action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL00000GEnKd" 
                method="POST"
                onsubmit="beforesubmit()"
            >
            <input type=hidden name="oid" value="00DgL00000GEnKd">
            <input 
                type=hidden 
                name="retURL" 
                value="https://geniusganesh998.github.io/web-to-lead-Bootcamp/thanks.html" />
            <input type=hidden name="Lead_Date__c" class="outputdate" />

            <label for="first_name">First Name</label
            ><input  
            id="first_name" 
            maxlength="40" 
            name="first_name" 
            size="20" 
            type="text" 
            required="true" 
        /><br />

            <label for="last_name">Last Name</label
            ><input  
            id="last_name" 
            maxlength="80" 
            name="last_name" 
            size="20" 
            type="text" 
            required="true" 
        /><br />

            <label for="email">Email</label
            ><input  id="email" 
            maxlength="80" 
            name="email" 
            size="20" 
            type="text" 
            required="true" 
        /><br />

            <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br />
            
            <label for="email">Lead Date</label>
            <input type="date" required="true" class="inputdate" id="lead_date"/>
        <!--Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NgL00003Dwym1" name="00NgL00003Dwym1" size="12" type="text" /></span><br /> -->

            <input type="submit" name="submit" class="submit" />
        </form>
    </body>
</htm>
